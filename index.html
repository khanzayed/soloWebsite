<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--        Title-->

    <title>Procureasy</title>
    <!--        Favicon-->

    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <!--        Font-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!--    Preloader    -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <!--    Home-->
    <section id="home">
        <video id="home-bg-video" poster="/video/solo.jpg" autoplay loop muted>
            <source src="video/solo.mp4" type="video/mp4">
            <source src="video/solo.ogv" type="video/ogg">
            <source src="video/solo.webm" type="video/webm">
        </video>

        <div id="home-overlay"></div>

        <div id="home-content">
            <div id="home-content-inner" class="text-center">
                <div id="home-heading">
                    <h1 id="home-heading-1">Digital</h1><br>
                    <h1 id="home-heading-2">Creative <span>Agency</span></h1>
                </div>
                <div id="home-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, itaque voluptatum quasi dignissimos deleniti qui atque.</p>
                </div>
                <div id="home-btn">
                    <a class="btn btn-general btn-home" href="#" title="Start Now" role="button">Start Now</a>
                </div>
            </div>
        </div>
        
        <!--   Arrow Down -->
        <a href="#" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>
        
    </section>
    <!--Home Ends-->
    
    <!-- JS   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.js"></script>

    <!-- Sripts -->
    <script src="js/script.js"></script>
</body>

</html>
